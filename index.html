<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzablitz</title>
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="json.js"></script>
</head>

<body onload="render(), renderBasket()">

    <header class="header">
        <span class="headline"><img src="img/logo.jpg">
            Pizzablitz</span>

        <span class="headline">Speisekarte</span>

        <div class="img"><img src="img/deutschland.png">
            <img src="img/menu-burger.png">
        </div>
    </header>
    <div class="main">
        <div class="main-left" id="restaurant-info">
            <img class="title-pic" src="img/titlepic.jpg">
            <img class="title-logo" src="img/logo.jpg">
            <div>
                <div class="menu-name">
                    <span> Pizzablitz Lieferservice</span>
                    <div><img src="img/die-info.png">
                        <img src="img/herz.png">
                    </div>
                </div>
                <div class="ratings">
                    <img src="img/bewertung.png">
                    <span>536 Bewertungen</span>
                </div>
                <div class="menu-info-box">
                    <img src="img/uhr.png">
                    <span>30-60 min</span>
                    <img src="img/lieferung.png">
                    <span>5 €</span>
                    <img src="img/tasche.png">
                    <span>20 € </span>
                </div>
            </div>

            <div class="menu-overview">
                <a href="#Vorspeisen"> Vorspeisen</a>
                <a href="#Salate">Salate</a>
                <a href="#Pasta">Pasta</a>
                <a href="#Pizza">Pizza</a>
            </div>

            <div id="food-box">
               
            </div>
                  
        </div>
        <div class="shopping-card d-none-responsive" id="shoppingcardResponsive">
            <h2>Warenkorb</h2>
            <button class="closeBasket" onclick="closeBasketResponsive()">X</button>
            <div id="basket" class="basket">
            </div>
            
            <div class="price-section" id="price-section">
            </div>  
               
        </div>
        <div class="btn-shoppingcard" id="btn-shoppingcard">
            
        </div>
    </div>
</body>

</html>
